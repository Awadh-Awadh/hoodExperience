{%extends 'hood/base.html'%}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      {% if posts %}
        {% for post in bists %}
        <div class="posts">
          <img src="{{post.image.url}}" alt="{{post.title}}">
        </div>
        {% endfor %}
      {% else %}
        <h3 class = 'text-muted'>No Posts At the Moment</h3>
      {% endif %}

    </div>
  </div>
</div>
{% endblock%}
