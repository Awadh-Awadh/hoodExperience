{%extends 'hood/base.html'%}

{% block content %}
<div class="container">
  
  
  <div class="cont">
    <div class="row">
      <div class="col-md-12">
        {% if posts %}
          {% for post in bists %}
          <div class="posts">
            <img src="{{post.image.url}}" alt="{{post.title}}">
          </div>
          {% endfor %}
        {% else %}
        <div class="welcome">
          <h2>Hello {{request.user}}</h2>
          <h3 class = 'text-muted'>There are no business opportunities At the Moment</h3>
        </div>
          
        {% endif %}
  
      </div>
    </div>
  </div>

</div>

{% endblock%}
