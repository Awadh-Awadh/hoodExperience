{% extends 'hood/base.html'%}


{% block content %}
<nav class="navbar navbar-light bg-light fixed-top navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home'  %}">HoodMood</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home'  %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'business' %}">Business</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post' %}">Post</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'profile'%}">Account</a>
          </li>        
        </ul>
        <form class="d-flex" action = "{% url 'search' %}">
          <input class="form-control me-2" name = 'q'type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class = 'navbar-nav'>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'login'%}">Logout</a>
          </li> 
        </ul>
        
      </div>
    </div>
  </div>
</nav>
{% endblock %}
